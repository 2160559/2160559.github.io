<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Service Provider Registration</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/validation.css">
    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/livevalidation_standalone.js"></script>
    
</head>

<body class="is-loading">
    <div id ="wrapper">
        
        <!-- Header -->
		<header id="header">
			<a href="../../Initial Website/index.html" class="logo"><img src="../../Initial Website/images/logo2.png"></a>
		</header>

		<!-- Nav -->
		<nav id="nav">
			<ul class="links">
				<li><a href="../../Initial Website/index.html">Login</a></li>
				<li><a href="../../Initial Website/signup.html">Sign up</a></li>
				<li class="active"><a href="../host/new_sp/index.html">Want to be a host?</a></li>
			</ul>
		</nav>
        
        
    <div id="main">
	<section>
        <h2> Service Provider Registration </h2>
		<div class="field">
			<label for="fname">First name</label> 
            <input type="text" id="fname" name="fname" class="LV_valid_field"/>
		</div>

		<div class="field">
			<label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" class="LV_valid_field"/>
		</div>
        
        <div class="field">
        <label for="gend">Gender:</label>
            <input type="radio" name="gender" />Male&nbsp;&nbsp;
                       
            <input type="radio" name="gender" />Female
        </div>
        
            <div class="field">
				<label for="birthdate">Birthdate: <input type="date" name="birthdate" id="date"></label>
        </div>
        
       <hr>
        
        <div class="field">
                    <label for="houseno">House number</label>
                    <select id="houseno" name="houseno">
                    </select>
        </div>
    
        <div class="field">  
        <!--general to specific-->
          <label for="street">Street</label>
          <input type="text" id="street" name="street" required>
        </div>
        
        <div class="field">
            <label for="brgy">Barangay </label>
            <select name="brgy">
            <option selected="" value="Bakakeng North">Bakakeng North</option>
                

            <option value="General Luna, Upper">General Luna, Upper</option>
            <option value="General Luna, Lower">General Luna, Lower</option>
            <option value="Gibraltar">Gibraltar</option>
    
            </select>
        
        
        </div>
         <div class="field">
         <label for="cty">City</label>
            <select name="cty">
            <option selected="" value="bgo">Baguio</option>
            <option value="Albay">Albay</option>
            <option value="Pasay">Pasay</option>
            <option value="Tondo">Tondo</option>
    
            </select>
        </div>
        
        <div class="field">
         <label for="region">Region</label>
            <select name="region">
            <option selected="" value="CAR">CAR</option>
            <option value="r1">Region 1</option>
            <option value="r2">Region 2</option>
            <option value="r3">Region 3</option>
    
            </select>
        
        
        </div>
        <div class="field">
			<label for="number-input">Enter phone number</label>
			<input type="text" id="number-input" value="+63" class="LV_valid_field" name="number-input"/>
		</div>
         
        <hr>
        
		<div class="field">
			<label for="mail-input">E-mail:</label>
            <input type="text"
				id="mail-input" value="" class="LV_valid_field" name="mail-input"/>
		</div>
		<div class="field">
			<label for="pass-input">Password:</label>
            <input type="password"
				id="pass-input" value="" class="LV_valid_field" name="pass-input"/>
		</div>

		<div class="field">
			<label for="confpass-input">Confirm password:</label>
            <input
				type="password" id="confpass-input" value="" class="LV_valid_field" name="confpass-input"/>
		</div>

		

        <div>
            <label for="busi">Business Permit</label>
			<input type="file" name="pic"  accept="image/*"><br/>
            <input type="submit" value="upload"><br/>
        </div>
        
		<div class="field">
				<label for="agree" ><input type="checkbox" value="agree">
						I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
	
		</div>
        
        <ul class="actions">
            <li><input type="submit" id="submit-input" value="Submit" /></li>
        </ul>
            </section>
    </div>
        <div id="copyright">
			<ul><li>&copy; Untitled</li><li>Design: <a href=""></a></li></ul>
		</div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
