<head>
    <meta charset="utf-8"/>

    <title>Service Provide Registration</title>
    <script type="text/javascript" src="./js/livevalidation_standalone.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

<body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo"><img src="../../Initial Website/images/logo2.png"></a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="../../Initial Website/index.html">Login</a></li>
                <li><a href="../../Initial Website/signup.html">Sign up</a></li>
                <li class="active"><a href="../host/new_sp/index.html">Want to be a host?</a></li>
            </ul>
        </nav>

        <div id="main">         
            <section>
                <h2>Service Provide Registration</h2>
                <form>
                  <div class="field">
                     <label for="nick-input">First name</label>
                     <input type="text" id="nick-input" value=""  class="LV_valid_field" />
                 </div>

                 <div class="field">
                     <label for="surname-input">Last name</label>
                     <input type="text" id="surname-input" value="" class="LV_valid_field" />
                 </div>
                 <div class="field">
                    <label for="gend">Gender:</label>
                    <input type="radio" name="gender" />Male&nbsp;&nbsp;
                    <input type="radio" name="gender" />Female
                    <br/>
                </div>
                <div class="field">
                    <label for="birthdate">Birthday:</label><input type="date" name="birthdate" id="date">
                </div>
                <hr>
                <div class="field">
                    <label for="houseno">House number</label>
                    <select id="houseno1">


                    </select>
                </div>
                <div class="field">
                  <label for="st">Street</label>
                  <input type="text" id="street"  minlength="1" required>
              </div>
              <div class="field">
                <label for="barang">Barangay </label>
                <select name="brgy">
                    <option selected="" value="Bakakeng North">Bakakeng North</option>
                    <option value="General Luna, Upper">General Luna, Upper</option>
                    <option value="General Luna, Lower">General Luna, Lower</option>
                    <option value="Gibraltar">Gibraltar</option>
                </select>
            </div>
            <div class="field">
               <label for="cty">City</label>
               <select name="region">
                <option selected="" value="bgo">Baguio</option>
                <option value="Albay">Albay</option>
                <option value="Pasay">Pasay</option>
                <option value="Tondo">Tondo</option>
            </select>

        </div>
        <div class="field">
           <label for="reg">Region</label>
           <select name="region">
            <option selected="" value="CAR">CAR</option>
            <option value="r1">Region 1</option>
            <option value="r2">Region 2</option>
            <option value="r3">Region 3</option>

        </select>
        
        
    </div>
    <div class="field">
       <label for="number-input">Enter phone number</label>
       <input type="text" id="number-input" value="+63" class="LV_valid_field" />
 </div>

 <hr>

 <div class="field">
     <label for="mail-input">E-mail:</label> 
     <input type="text"
     id="mail-input" value="" class="LV_valid_field" />
 </div>
 <div class="field">
   <label for="pass-input">Password:</label> <input type="password"
   id="pass-input" value="" class="LV_valid_field" />
 </div>

 <div class="field">
   <label for="confpass-input">Confirm password:</label> <input
   type="password" id="confpass-input" value="" class="LV_valid_field" />
 </div>

 <div class="field">
    <label for="busi">Business Permit</label><br/>
    <input type="file" name="pic"  accept="image/*">
    <input type="submit" value="upload">
</div>

<div class="field">
    <label for="agree" ><input type="checkbox" value="agree">
      I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
   
  </div>
  <ul class="actions">
     <li><input type="button" id="submit-input" value="Submit" /></li>
    </ul>
</form>
</section>
</div>
