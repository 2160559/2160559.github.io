		<!-- Main -->
		<!-- Features to be added:
		-Remember me
		-See/ Hide Password

		<div id="main">			
			<section>
				<h2>Sign up</h2>
				<form method="post" action="#">
					<div class="field">
						<label for="email">Email Address</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="field">
						<label for="fname">First Name</label>
						<input type="text" name="fname" id="fname" />
					</div>
					<div class="field">
						<label for="lname">Last Name</label>
						<input type="text" name="lname" id="lname" />
					</div>
					<div class="field">
						<label for="phone">Phone Number</label>
						<input type="text" name="phone" id="phone" />
					</div>
					<div class="field">
						<label for="birthdate">Birthdate: <input type="date" name="birthdate" id="date"></label>
					</div>
					<div class="field">
						<label for="password">Password</label>
						<input type="text" name="password" id="password" />
					</div>
					<div class="field">
						<label for="repassword">Retype Password</label>
						<input type="text" name="repassword" id="repassword" />
					</div>
					<div class="field">
						<label for="agree"><input type="checkbox" value="agree">
						I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
					</div>
					<ul class="actions">
						<li><input type="submit" value="signup" /></li>
					</ul>
				</form>
			</section>
